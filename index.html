<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="16a2b2fd-4c51-4e5a-959d-617e30479ea1.png" type="image/png">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>Calculadora de IMC</h1>

    <form id="formulario">

        <div class="divnome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="input" required>
        </div>

        <div class="divpeso">
            <label for="peso">Peso:</label>
            <input type="number" id="peso" class="input" required>
        </div>
        
        <div class="divaltura">
            <label for="altura">Altura:</label>
            <input type="number" id="altura" class="input" required>
        </div>
        
        <div class="divbutton">
            <button id="btn">Calcular</button>
        </div>

        <div class="divresultado">
            <label for="imc">IMC:</label>
            <input type="number" disabled class="input" value="0,0" id="imc">
            <br><br><span id="resultado"></span>
        </div>

    </form>

    <div id="table">
        <table >
            <tr>
              <th>IMC</th>
              <th>Classificação</th>
            </tr>
            <tr>
              <td>Abaixo de 18,5</td>
              <td>Baixo Peso</td>
            </tr>
            <tr>
              <td>Entre 25 e 29,9</td>
              <td>Sobrepeso</td>
            </tr>
            <tr>
                <td>Entre 30 e 34,9</td>
                <td>Obesidade Grau I</td>
            </tr>
            <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade Grau II</td>
            </tr>
            <tr>
                <td>Acima de 40</td>
                <td>Obesidade Grau III</td>
            </tr
        </table>
    </div>

    <script src="js/imc.js"></script>
</body>
</html>
